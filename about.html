<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Antonio Esteban</title>
  </head>
  <body>
    <div class="estrellas"></div>
  
    <nav>
      <div class="menu">
        <h1>Home</h1>
        <h1>Sobre mi</h1>
        <h1>Servicios</h1>
        <h1>Contacto</h1>
      </div>
    </nav>

    <script>
      const estrellas = document.querySelector('.estrellas');
      for(let i=0; i<80; i++){
        const star = document.createElement('span');
        const size = Math.random() * 6 + 2;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.top = `${Math.random()*100}vh`;
        star.style.left = `${Math.random()*100}vw`;
        
        const parpadeoDelay = Math.random() * 2;
        const flotarDelay = Math.random() * 8;
        const flotarDuration = 6 + Math.random() * 4;
        
        star.style.animation = `parpadeo 2s infinite alternate ${parpadeoDelay}s, flotar ${flotarDuration}s infinite linear ${flotarDelay}s`;
        
        estrellas.appendChild(star);
      }
    </script>
  </body>
</html>
